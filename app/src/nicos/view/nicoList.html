<md-toolbar layout="row" class="md-hue-3">
    <div class="md-toolbar-tools">
        <ng-md-icon icon="video_label" style="fill: white;"></ng-md-icon>
        <span>&nbsp;NicoNico&nbsp;({{items.length}})</span>
    </div>
</md-toolbar>

<md-content>

    <md-card md-theme="{{ showDarkTheme ? 'dark-purple' : 'default' }}" md-theme-watch
             ng-repeat="item in items">

        <md-card-header>
            <md-card-avatar>
                <img src="https://pbs.twimg.com/profile_images/717986311206862848/v5_KHxON_400x400.jpg">
            </md-card-avatar>
            <md-card-header-text>
                <span class="md-title">NicoNico</span>
                <span class="md-subhead">{{item.fromNow}}</span>
            </md-card-header-text>
        </md-card-header>

        <div layout="row" layout-align="center center">
            <img ng-src="{{item.thumbnailUrl}}">
        </div>

        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{item.title}}</span>
                <p class="md-subhead" dd-text-collapse dd-text-collapse-max-length="80" dd-text-collapse-text="{{item.description}}"></p>
            </md-card-title-text>

        </md-card-title>

        <md-card-footer layout="row" layout-align="end center">
            <md-card-actions>
                <md-button class="md-raised" layout-align="end center">NicoNicoを開く</md-button>
            </md-card-actions>
        </md-card-footer>

    </md-card>

</md-content>
