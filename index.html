<!DOCTYPE html>
<html lang="jak,,,,">
<head>
    <title>SF5 Checker</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>

    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lato'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Trade+Winds'>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="app/assets/app.css"/>

    <style type="text/css">
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-app="starterApp" layout="column" ng-controller="MainController as ul" ng-cloak>

<md-toolbar layout="row" class="md-hue-3">

    <md-menu>
        <md-button aria-label="Open menu" class="md-icon-button" ng-click="openMenu($mdOpenMenu, $event)">
            <md-icon md-menu-origin md-svg-icon="app/assets/svg/menu.svg"></md-icon>
        </md-button>
        <md-menu-content width="4">
            <md-menu-item>
                <md-button ng-click="openLink('http://www.capcom.co.jp/sfv/')">
                    <md-icon md-svg-icon="app/assets/svg/language.svg" md-menu-align-target></md-icon>
                    Capcom Official Site
                </md-button>
            </md-menu-item>

            <md-menu-divider></md-menu-divider>

            <md-menu-item>
                <md-button ng-click="openLink('http://goziline.com/tag/%E3%82%B9%E3%83%885')">
                    <md-icon md-svg-icon="app/assets/svg/language.svg" md-menu-align-target></md-icon>
                    Goziline
                </md-button>
            </md-menu-item>
            <md-menu-item>
                <md-button ng-click="openLink('https://docs.google.com/spreadsheets/d/1976rt8B91PqVCeYJAmcnW1uwVJ0H03QJtV-dJC5ohL8/htmlview?sle=true')">
                    <md-icon md-svg-icon="app/assets/svg/language.svg" md-menu-align-target></md-icon>
                    Frame Data (Google Docs)
                </md-button>
            </md-menu-item>

        </md-menu-content>
    </md-menu>

    <div id="logo-box">
        <img id="logo" src="app/assets/logo.png">
        <span id="logo-title"><b>SF5 Checker</b></span>
    </div>
</md-toolbar>

<div flex layout="row">

    <md-content flex>

        <div ng-cloak layout-gt-sm="row" layout="column">
            <div ng-controller="FeedController as fl" ng-include="'app/src/feeds/view/feedList.html'" flex-gt-sm="50" flex></div>
            <div ng-controller="VideoController as fl" ng-include="'app/src/videos/view/videoList.html'" flex-gt-sm="50" flex></div>
            <div ng-controller="NicoController as fl" ng-include="'app/src/nicos/view/nicoList.html'" flex-gt-sm="50" flex></div>
            <div flex-gt-sm="50" flex ng-cloak>
                <md-toolbar layout="row" class="md-hue-3">
                    <div class="md-toolbar-tools">
                        <ng-md-icon icon="twitter" style="fill: white;"></ng-md-icon>
                        <span>&nbsp;Twitter</span>
                    </div>
                </md-toolbar>
                <md-content>
                    <md-card>
                        <a class="twitter-timeline" data-dnt="true" href="https://twitter.com/pktn/lists/sf5-famous"
                           data-widget-id="739120013462802433" data-chrome="noheader" data-tweet-limit="30">
                            Tweets from https://twitter.com/pktn/lists/sf5-famous
                        </a>
                        <script>
                            !function (d, s, id) {
                                var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/.test(d.location) ? 'http' : 'https';
                                if (!d.getElementById(id)) {
                                    js = d.createElement(s);
                                    js.id = id;
                                    js.src = p + "://platform.twitter.com/widgets.js";
                                    fjs.parentNode.insertBefore(js, fjs);
                                }
                            }(document, "script", "twitter-wjs");
                        </script>
                    </md-card>
                </md-content>
            </div>
        </div>

    </md-content>

</div>

<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-animate/angular-animate.js"></script>
<script src="node_modules/angular-aria/angular-aria.js"></script>
<script src="node_modules/angular-sanitize/angular-sanitize.js"></script>
<script src="node_modules/angular-material/angular-material.js"></script>
<script src="node_modules/angular-material-icons/angular-material-icons.min.js"></script>
<script src="node_modules/moment/moment.js"></script>

<script src="app/src/main/Main.js"></script>
<script src="app/src/main/MainController.js"></script>
<script src="app/src/main/MainService.js"></script>
<script src="app/src/feeds/Feeds.js"></script>
<script src="app/src/feeds/FeedController.js"></script>
<script src="app/src/feeds/FeedService.js"></script>
<script src="app/src/videos/Videos.js"></script>
<script src="app/src/videos/VideoController.js"></script>
<script src="app/src/videos/VideoService.js"></script>
<script src="app/src/nicos/Nicos.js"></script>
<script src="app/src/nicos/NicoController.js"></script>
<script src="app/src/nicos/NicoService.js"></script>

<script src="app/src/app.js"></script>

<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-42336962-3', 'auto');
    ga('send', 'pageview');
</script>

</body>
</html>
